<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Match-3 Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 加载屏幕 -->
    <div id="loading-screen">
      <h1 id="loading-title">元素消消乐</h1>
      <div id="loading-progress-container">
        <div id="loading-progress-bar"></div>
        <div id="loading-progress-text">0%</div>
      </div>
      <button id="start-game-btn" class="hidden">开始游戏</button>
    </div>

    <!-- 主菜单 -->
    <div id="main-menu-screen" class="hidden">
      <div id="main-menu-content">
        <h1 id="main-menu-title">元素消消乐</h1>
        <div id="main-menu-buttons">
          <button id="btn-select-level" class="main-menu-btn">选择关卡</button>
          <button id="btn-settings" class="main-menu-btn">设置</button>
          <button id="btn-quit-game" class="main-menu-btn">退出游戏</button>
        </div>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <div id="ui-header">
        <div id="ui-top-row">
          <div id="level-info">关卡: <span id="level">1</span></div>
          <div id="score-info">分数: <span id="score">0</span></div>
        </div>
        <!-- 菜单按钮 -->
        <div id="menu-controls">
          <button id="open-menu-btn">菜单</button>
        </div>
        <div id="target-panel">
          <!-- Target items injected by JS -->
        </div>
      </div>
      <div id="grid-container">
        <!-- Grid generated by JS -->
      </div>
      <div id="message-area"></div>
      <button id="restart-btn" style="display: none">下一关</button>
      <!-- 版本号显示：格式 MM.dd.HH.mm (月.日.小时.分钟) -->
      <div id="version-display">v12.5.23.00</div>
    </div>
    
    <!-- 关卡编辑器 -->
    <div id="level-editor" class="level-editor" style="display:none;">
      <h2>关卡编辑器</h2>
      <div class="editor-controls">
        <div class="weight-controls">
          <h3>方块权重配置</h3>
          <div class="weight-inputs">
            <div class="weight-input">
              <label>红色 (Red): <input type="number" min="0" max="100" value="12" data-color="red" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>蓝色 (Blue): <input type="number" min="0" max="100" value="12" data-color="blue" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>绿色 (Green): <input type="number" min="0" max="100" value="12" data-color="green" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>紫色 (Purple): <input type="number" min="0" max="100" value="12" data-color="purple" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>白色 (White): <input type="number" min="0" max="100" value="12" data-color="white" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>橙色 (Orange): <input type="number" min="0" max="100" value="20" data-color="orange" class="color-weight-input"></label>
            </div>
            <div class="weight-input">
              <label>黄色 (Yellow): <input type="number" min="0" max="100" value="20" data-color="yellow" class="color-weight-input"></label>
            </div>
            <div class="weight-total">
              总计: <span id="weights-total">100</span>%
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 菜单覆盖层 -->
    <div id="menu-overlay" class="hidden" aria-hidden="true">
      <div id="main-menu">
        <h2>关卡选择</h2>
        <div id="menu-buttons">
          <button id="btn-levels">关卡列表</button>
          <button id="btn-close-menu">关闭</button>
        </div>
        <div id="level-panel" class="hidden">
          <div style="position: relative;">
            <!-- 关卡编辑器按钮（右上角） -->
            <button id="btn-level-editor-panel" class="level-editor-btn" style="position: absolute; top: 0; right: 0; z-index: 10;">关卡编辑器</button>
            <div id="level-grid" class="level-grid">
              <!-- Level cards will be injected here by JS -->
            </div>
          </div>
          <div class="level-footer">
            <button id="btn-back-to-main">返回</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="sound.js"></script>
    <script src="game.js"></script>
  </body>
</html>

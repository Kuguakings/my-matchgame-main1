<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Match-3 Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="ui-header">
        <div id="ui-top-row">
          <div id="level-info">关卡: <span id="level">1</span></div>
          <div id="score-info">分数: <span id="score">0</span></div>
        </div>
        <div id="target-panel">
          <!-- Target items injected by JS -->
        </div>
      </div>
      <div id="grid-container">
        <!-- Grid generated by JS -->
      </div>
      <div id="message-area"></div>
      <button id="restart-btn" style="display: none">下一关</button>
      <!-- 版本号显示：格式 MM.dd.HH.mm (月.日.小时.分钟) -->
      <div id="version-display">v12.5.22.00</div>
    </div>
    <script src="sound.js"></script>
    <script src="game.js"></script>
  </body>
</html>
